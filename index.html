<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki.com</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="normalize" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div id="bloc_page">
        <!--début du header-->
        <header id="entete">
            <div id="logo">
                <img src="images/logo/Booki@3x.png" alt="logo de booki">
            </div>

            <nav id="lien">
                <ul>
                    <li><a href="#">Hébergements</a></li>
                    <li><a href="#">Activités</a></li>
                </ul>
            </nav>
        </header>


        <!--fin du header-->
        <!--Section 1 -->
        <section id="section_one">
            <h1>Trouvez votre hébergement de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
            <!--formulaire de recherche-->
            <div id="formulaire">
                <form method="post">
                    <input type="search" placeholder="Marseille, France" />
                    <input type="submit" value="Rechercher" />
                </form>
            </div>
            <!--fin du formulaire de recherche-->

            <!--Début des filtres-->
            <div id="Filtres">
                <h3>Filtres</h3>
                <div><i class="fa-duotone fa-money-bill-simple-wave"></i>
                    <span>Economique</span>
                </div>
                <div><i class="fa-solid fa-child-reaching"></i>
                    <span>Familial</span>
                </div>
                <div><i class="fa-solid fa-heart"></i>
                    <span>Romantique</span>
                </div>
                <div><i class="fa-solid fa-dog"></i>
                    <span>Animaux autorisés</span>
                </div>

            </div>

            <!--fin des filtres-->
    
            <p>Plus de 500 logements sont disponibles dans cette ville</p>




        </section>
        <!--fin section 1-->
        <!--section 2 , hébergements mis en avant-->
        <section id="section_two">

        </section>

        <!--fin section 2-->

        <!--section 3 , activités mise en avant-->
        <section id="section_tree">

        </section>
        <!--fin section 3-->


        <!--début du footer-->
        <footer>

            <div id="A_propos">

            </div>
            <div id="Nos_hebergements">

            </div>
            <div id="Assistance">

            </div>

        </footer>
        <!--fin du footer-->
    </div>
</body>

</html>
